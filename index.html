<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NE Quiz</title>
    
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>

    <!-- Lottie Preloader Section Start -->
    <div class="loader">
    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_osthueqs.json"
      background="transparent" speed="3.169" style="width: 669px; height: 669px;" loop
      autoplay></lottie-player>
    </div>
  <!-- Lottie Preloader Section End -->

  <div class="container">
    <div id="question-container" class="hide">
        <img src = "images\First_Cabinet.jpg"/>
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
  
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "7509d324-5a0e-4bc0-a946-7a34d8a28d57", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "4deca427-3ee1-4e2b-89a0-e1ad00f64715", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

    <!-- Javascript file -->
    <script src="script.js"></script>
</body>
</html>
